window:
  class:
    instance: Terminal
    general: Terminal

font:
  normal:
    family: monospace
    #style: Regular
  bold:
    family: monospace
    #style: Bold
  italic:
    family: monospace
    #style: Italic
  bold_italic:
    family: monospace
    #style: Bold Italic
  size: 16.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Nord)
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text:       '0x2E3440'
    cursor:     '0xD8DEE9'
  normal:
    black:      '0x3B4252'
    red:        '0xBF616A'
    green:      '0xA3BE8C'
    yellow:     '0xEBCB8B'
    blue:       '0x81A1C1'
    magenta:    '0xB48EAD'
    cyan:       '0x88C0D0'
    white:      '0xE5E9F0'
  bright:
    black:      '0x4b566c'
    red:        '0xBF616A'
    green:      '0xA3BE8C'
    yellow:     '0xEBCB8B'
    blue:       '0x81A1C1'
    magenta:    '0xB48EAD'
    cyan:       '0x8FBCBB'
    white:      '0xECEFF4'

# Visual Bell
#
# Values for `animation`:
#   - Ease
#   - EaseOut
#   - EaseOutSine
#   - EaseOutQuad
#   - EaseOutCubic
#   - EaseOutQuart
#   - EaseOutQuint
#   - EaseOutExpo
#   - EaseOutCirc
#   - Linear
#
# Specifying a `duration` of `0` will disable the visual bell.
#visual_bell:
#  animation: EaseOutSine
#  duration: 75
#  color: '0x2E3440'

background_opacity: 0.85

window.dynamic_title: true
live_config_reload: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right, action: Copy             }
